<!DOCTYPE html>
<html>
<head><title>Chat Room</title></head>
<body>
  <h2>Welcome, <span id="username"></span></h2>
  <div id="chatBox" style="white-space:pre-wrap; border:1px solid #ccc; height:300px; overflow-y:scroll;"></div>
  <input type="text" id="message" placeholder="Type a message">
  <button onclick="sendMessage()">Send</button>

  <div id="adminControls" style="margin-top:10px; display:none;">
    <button onclick="adminAction('clear')">Clear</button>
    <button onclick="adminAction('pause')">Pause</button>
    <button onclick="adminAction('unpause')">Unpause</button>
    <button onclick="adminAction('off')">Off</button>
    <button onclick="adminAction('on')">On</button>
  </div>

  <script>
    const user = localStorage.getItem('chatUser');
    const isAdmin = localStorage.getItem('isAdmin') === 'true';
    if (!user) location.href = 'Loginscreen.html';

    document.getElementById('username').innerText = user;
    if (isAdmin) document.getElementById('adminControls').style.display = 'block';

    async function loadChat() {
      const res = await fetch('https://chat-backend-pdzh.onrender.com/log');
      const log = await res.json();
      const box = document.getElementById('chatBox');
      box.innerText = log.join('\n');
      box.scrollTop = box.scrollHeight;

      const status = await fetch('https://chat-backend-pdzh.onrender.com/status').then(r => r.json());
