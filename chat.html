<!DOCTYPE html>
<html>
<head>
  <title>Chat Room</title>
  <style>
    body { font-family: sans-serif; }
    .rank-Sigmer {
      font-weight: bold;
      background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
      -webkit-background-clip: text;
      color: transparent;
    }
    .rank-OG {
      color: gold;
      font-weight: bold;
    }
    .rank-Bloody {
      color: darkred;
      font-weight: bold;
    }
    .rank-ADMIN {
      font-weight: bold;
      background: linear-gradient(270deg, red, orange, yellow, green, blue, indigo, violet);
      background-size: 400% 400%;
      -webkit-background-clip: text;
      color: transparent;
      animation: rainbowMove 5s infinite linear;
    }
  
    @keyframes rainbowMove {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }
    #chatBox {
      white-space: pre-wrap;
      border: 1px solid #ccc;
      height: 300px;
      overflow-y: scroll;
      padding: 10px;
      margin-bottom: 10px;
    }
    #adminControls button {
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <h2>Welcome, <span id="username"></span></h2>
  <div id="chatBox"></div>
  <input type="text" id="message" placeholder="Type a message">
  <button onclick="sendMessage()">Send</button>

  <div id="adminControls" style="margin-top:10px; display:none;">
    <button onclick="adminAction('clear')">Clear</button>
    <button onclick="adminAction('pause')">Pause</button>
    <button onclick="adminAction('unpause')">Unpause</button>
    <button onclick="adminAction('off')">Off</button>
    <button onclick="adminAction('on')">On</button>
  </div>

  <script>
    const user = localStorage.getItem('chatUser');
    const isAdmin = localStorage.getItem('isAdmin') === 'true';
    const backend = 'https://chat-backend-pdzh.onrender.com';

    if (!user) location.href = 'index.html';
    document.getElementById('username').innerText = user;
    if (isAdmin) document.getElementById('adminControls').style.display = 'block';

    async function loadChat() {
  const [logRes, ranksRes] = await Promise.all([
    fetch(`${backend}/log`),
    fetch(`${backend}/ranks.json`)
  ]);
  const log = await logRes.json();
  const ranks = await ranksRes.json();

  const box = document.getElementById('chatBox');
  box.innerHTML = '';

  log.forEach(line => {
    const [rawUser, message] = line.split('>>');
    const user = rawUser.trim();
    const userRanks = ranks[user] || [];

    const rankSpan = userRanks.map(rank => {
      const safeRank = rank.replace(/\s+/g, '-');
      return `<span class="rank-${safeRank}">${rank}</span>`;
    }).join(' ');

    const lineHTML = `${rankSpan}-${user}>> ${message}`;
    const span = document.createElement('span');
    span.innerHTML = lineHTML;
    box.appendChild(span);
    box.appendChild(document.createElement('br'));
  });

    async function sendMessage() {
      const msg = document.getElementById('message').value.trim();
      if (!msg) return;

      if (isAdmin && msg.startsWith('/')) {
        const [cmd, arg, ...rest] = msg.split(' ');
        const payload = { user: arg, reason: arg, message: rest.join(' ') };

        if (cmd === '/ban') await fetch(`${backend}/ban`, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
        else if (cmd === '/unban') await fetch(`${backend}/unban`, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
        else if (cmd === '/warn') {
          await fetch(`${backend}/warn`, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
        } else if (cmd === '/del') {
          await fetch(`${backend}/del`, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ line: parseInt(arg) }) });
        }
      } else {
        await fetch(`${backend}/send`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ user, message: msg })
        });
      }

      document.getElementById('message').value = '';
      loadChat();
    }

    async function adminAction(action) {
      await fetch(`${backend}/${action}`, { method: 'POST' });
      loadChat();
    }

    setInterval(loadChat, 2000);
    loadChat();
  </script>
</body>
</html>
