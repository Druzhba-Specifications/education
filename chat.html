<!DOCTYPE html>
<html>
<head><title>Chat</title></head>
<body>
  <h2>AlexNET AlexChat</h2>
  <div id="chatBox" style="white-space:pre-wrap; border:1px solid #ccc; height:300px; overflow-y:scroll;"></div>
  <input type="text" id="AChat Message Here...">
  <button onclick="sendMessage()">Send AChat Message</button>

  <script>
    const user = localStorage.getItem('chatUser');
    if (!user) location.href = 'index.html';

    async function loadChat() {
      const res = await fetch('https://chat-backend-pdzh.onrender.com/log');
      const log = await res.json();
      const box = document.getElementById('chatBox');
      box.innerText = log.join('\n');
      box.scrollTop = box.scrollHeight;
    }

    async function sendMessage() {
      const msg = document.getElementById('message').value;
      await fetch('https://chat-backend-pdzh.onrender.com/send', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ user, message: msg })
      });
      document.getElementById('message').value = '';
      loadChat();
    }

    setInterval(loadChat, 2000);
    loadChat();
  </script>
</body>
</html>
